# ğŸš€ Workflow para construir y desplegar un proyecto Node (Vite, React, etc.) en GitHub Pages
name: Deploy Node app to GitHub Pages

on:
  # â–¶ï¸ Permite ejecutar el flujo manualmente desde la pestaÃ±a "Actions"
  workflow_dispatch:

# ğŸ” Permisos necesarios para poder publicar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# âš™ï¸ Solo permite un despliegue activo al mismo tiempo
# Si hay otro en curso, se saltan los intermedios (pero no se cancela el actual)
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ğŸ—ï¸ Job de construcciÃ³n del proyecto
  build:
    runs-on: ubuntu-latest
    steps:
      # ğŸ“¥ Descarga el cÃ³digo fuente del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ Configura Node.js (usa la versiÃ³n que uses localmente)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Cambia si usas otra versiÃ³n
          cache: "npm" # Usa cachÃ© para acelerar builds posteriores

      # ğŸ“¦ Instala las dependencias
      - name: Install dependencies
        run: npm i # usa `npm ci` por rapidez y consistencia (usa package-lock.json)

      # ğŸ§± Construye la aplicaciÃ³n
      - name: Build project
        run: npm run build # genera los archivos estÃ¡ticos (por defecto en ./dist)

      # ğŸ” (Opcional) Verifica que el build funciona en modo preview
      # Puedes eliminarlo si no es necesario
      # - name: Preview build
      #   run: npm run preview -- --port=4173 &

      # ğŸ“¤ Sube el artefacto (carpeta con el resultado del build) para el job de despliegue
      # Ajusta la ruta si tu build genera en otro sitio (por ejemplo: ./build o ./out)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # ğŸš€ Job de despliegue en GitHub Pages
  deploy:
    environment:
      name: github-pages
      # ğŸ”— La URL se rellenarÃ¡ automÃ¡ticamente al desplegar
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # ğŸ“¦ Descarga y publica el artefacto generado en el paso anterior
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4